<div class="panel panel-default" cg-busy="{promise:promise,message:'Proszę czekać...',backdrop:true,delay:0,minDuration:0}">
    <div class="panel-body">
        <div class="page-title">
            <div class="row">
                <div class="col-xs-11"><h1>Panel administracyjny - klienci</h1></div>
                <div class="col-xs-1">
                    <div class="pull-right">
                        <a href="#/admin" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th style="width:1%;">Lp.</th>
                        <th>Nazwa</th>
                        <th>NIP</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="item in customers">
                        <td class="text-right">{{$index + 1}}</td>
                        <td>
                            <strong>{{item.Name}}</strong>
                            <div class="small"><em>adres: </em><strong>{{item.StreetNumber}}<span>, </span>{{item.ZipCode}} {{item.City}}</strong></div>
                        </td>
                        <td><strong>{{item.Nip}}</strong></td>
                        <td style="width:1%;"><a href="#/admin/customers/details/{{item.Id}}" class="btn btn-sm btn-primary">szczegóły...</a></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
