<div class="row">
    <div class="col-xs-12">
        <form role="form" ng-submit="register(model)">
            <div class="panel panel-default">
                <div class="panel-heading">Rejestracja</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="commandResult.Failed">{{commandResult.ErrorMessage}}</div>
                    <ng-template src="'html/common/forms/customer.html'"></ng-template>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-6"><a href="#/employees" title="Powrót do listy pracowników." class="btn btn-default pull-left">Anuluj</a></div>
                        <div class="col-xs-6"><button type="submit" class="btn btn-primary pull-right">Zarejestruj</button></div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
