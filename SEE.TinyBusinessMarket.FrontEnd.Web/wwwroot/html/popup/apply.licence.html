<div class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <form class="modal-content" ng-submit="apply(model)">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Potwierdź operację.</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" ng-show="commandResult.Failed">{{commandResult.ErrorMessage}}</div>
                        <p>Uwaga! Próbujesz wysłać przypisać licencję:</p>
                        <div class="alert alert-info">
                            <p>
                                <em>produkt: </em><strong>{{ model.ProductFullName }}</strong><br />
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group" ng-class="{'has-error':model.SellDate.HasError}">
                                    <label for="SellDate">Data sprzedaży</label>
                                    <input type="text" class="form-control" id="SellDate" ng-model="model.SellDate.Value" maxlength="128" ui-mask="9999-99-99" model-view-value="true">
                                    <div class="error-annotation" ng-show="model.SellDate.HasError">{{model.SellDate.ErrorMessage}}</div>
                                </div>
                            </div>
                        </div>

                        <p>Czy chcesz kontynuować?</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Anuluj</button>
                <button type="submit" class="btn btn-success">Przypisz</button>
            </div>
        </form>
    </div>
</div>
