<div class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <form class="modal-content" ng-submit="password(model)">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Potwierdź operację.</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-danger" ng-show="commandResult.Failed">{{commandResult.ErrorMessage}}</div>
                        <p>Uwaga! Próbujesz wygenerować jednorazowe hasło dla klienta:</p>
                        <p>Czy chcesz kontynuować?</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Anuluj</button>
                <button type="submit" class="btn btn-success">Generuj</button>
            </div>
        </form>
    </div>
</div>
